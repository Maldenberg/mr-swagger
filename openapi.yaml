          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /content/history:
    get:
      operationId: getHistory
      tags: [content]
      description: |
        Метод получения контента для блока «История».
      externalDocs:
        url: https://confluence.mr-group.ru/pages/viewpage.action?pageId=73893722
      responses:
