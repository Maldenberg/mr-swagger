components:

  headers:

    CacheControl:
      description: |
        Инструкции по кэшированию ответа.

        - [Cache-Control](https://www.ietf.org/rfc/rfc9111.html#name-cache-control) (RFC 9111)
        - [Cache-Control](https://developer.mozilla.org/ru/docs/Web/HTTP/Headers/Cache-Control) (MDN)
      schema:
        type: string
        example: 'private'

    LastModified:
      description: |
        Дата и время последнего изменения запрошенного ресурса.
        Для коллекций — время последнего изменения ресурсов в коллекции.

        - [Last-Modified](https://www.ietf.org/rfc/rfc7232.html#section-2.2) (RFC 7232)
        - [Last-Modified](https://developer.mozilla.org/ru/docs/Web/HTTP/Headers/Last-Modified) (MDN)
      schema:
        type: string
        example: 'Wed, 21 Oct 2015 07:28:00 GMT'

    RetryAfter:
      description: |
        Время, начиная с которого можно повторить попытку.
      schema:
        type: string
        example: 'Tue, 29 Oct 2024 16:56:32 GMT'

  responses:

    #######################################
    ## Типовые ответы.
    ## Располагайте в алфавитном порядке!
    #######################################

    BadRequest:
      description: |
        Синтаксическая ошибка в запросе: неверный JSON, нет обязательного поля, недопустимый тип
        значения и т.п.

        Возможные коды ошибок:

        - `invalid_value` — полученное значение не соответствует заданным ограничениям;
        - `syntax_error` — синтаксическая ошибка в запросе.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'

    ConsentDocument:
      description: |
        [Документ согласия](https://confluence.mr-group.ru/pages/viewpage.action?pageId=73892593).
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/ConsentDocument'
      headers:
        cache-control:
          $ref: '#/components/headers/CacheControl'
        last-modified:
          $ref: '#/components/headers/LastModified'

    Forbidden:
      description: |
        Доступ запрещен.

        Возможные коды ошибок:
        - `access_denied` — доступ запрещён.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'

    FormConfig:
      description: |
        [Конфигурация формы](https://confluence.mr-group.ru/pages/viewpage.action?pageId=73892640).
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/FormConfig'
      headers:
        cache-control:
          $ref: '#/components/headers/CacheControl'

    FormConfigCollection:
      description: |
        Коллекция конфигураций форм.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/FormConfig'
      headers:
        cache-control:
          $ref: '#/components/headers/CacheControl'

    InternalServerError:
      description: |
        При обработке запроса на сервере произошла внутренняя ошибка.

        Возможные коды ошибок:
        - `internal_error` — внутренняя ошибка приложения.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'

    ManagementCompanyCollection:
      description: |
        Коллекция управляющих компаний.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/ManagementCompany'
      headers:
        cache-control:
          $ref: '#/components/headers/CacheControl'

    NotFound:
      description: |
        Запрошенный URL не существует.

        Возможные коды ошибок:

        - `not_found` — запрошенный ресурс не найден.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'

    ServiceUnavailable:
      description: |
        Сервер не готов обработать запрос.

        Возможные коды ошибок:

        - `service_unavailable` — приложение временно недоступно.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'

    TooManyRequests:
      description: |
        От клиента поступило слишком много запросов в течение определённого отрезка времени.

        Возможные коды ошибок:

        - `too_many_requests`
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
      headers:
        retry-after:
          $ref: '#/components/headers/RetryAfter'

    Unauthorized:
      description: |
        Требуется аутентификация.

        Возможные коды ошибок:

        - `authentication_required` — не предоставлены аутентификационные данные.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'

    UnprocessableEntity:
      description: |
        Данные запроса не могут быть обработаны.

        Возможные коды ошибок:

        - `unprocessable_entity` — логическая ошибка, из-за которой невозможно произвести операцию над ресурсом.
        - `not_available_time` — запрашиваемое время недоступно
        - `already_created` — запрашиваемая на создание сущность уже создана
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'

    UnsupportedMediaType:
      description: |
        Неподдерживаемый тип содержимого в запросе.

        Наиболее распространённые причины:

        - не передан заголовок `Content-Type`;
        - в заголовке `Content-Type` указан неподдерживаемый тип;
        - формат тела запроса не соответствует указанному в заголовке `Content-Type`.

        Возможные коды ошибок:
        - `unsupported_media_type`.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'

  schemas:

    ################################################################
    ## Располагайте схемы в алфавитном порядке для удобства поиска
    ## и снижения риска конфликтов при слиянии.
    ################################################################

    AdvertisementLabel:
      description: |
        Текст рекламной метки.
      type: string
      nullable: true
      minLength: 1
      example: 'Реклама. АО "МР ГРУПП". erid: b3XmBtzt1r8P'

    AppVersion:
      description: |
        Результат запроса минимальных версий приложений.
      type: object
      required:
        - android
        - ios
      properties:
        android:
          description: |
            Минимальная версия Android.
          type: string
        ios:
          description: |
            Минимальная версия iOS.
          type: string

    BannerProject:
      description: |
        Проект для баннера.
      nullable: true
      allOf:
        - $ref: '#/components/schemas/ProjectBrief'
        - type: object
          required:
            - logo
            - metro
            - metro_distance
            - min_price
            - movement_way
            - price_from
          properties:
            logo:
              $ref: '#/components/schemas/ProjectLogo'
            metro:
              $ref: '#/components/schemas/Metro'
            metro_distance:
              $ref: '#/components/schemas/MetroDistance'
            min_price:
              description: Минимальная цена ОН в проекте.
              type: number
              nullable: true
              example: 23
            movement_way:
              $ref: '#/components/schemas/MetroMovementWay'
            price_from:
              description: |
                **Поле запланировано к удалению!**
                Минимальная цена ОН в проекте.
              type: number
              nullable: true
              example: 23

    Bill:
      type: object
      description: Реквизиты счета (параметры сущности Счет)
      required:
        - amount
        - description
        - expiration_dt
        - payment_link
        - status
      properties:
        amount:
          type: number
          description: Сумма к оплате
          example: 92000
        description:
          type: string
          description: Описание
          example: "Бронирование объекта недвижимости"
        expiration_dt:
          type: string
          format: datetime
          nullable: true
          description: Срок оплаты (для неоплаченных счетов)
          example: "2023-04-17T15:57:40+03:00"
        payment_link:
          allOf:
            - $ref: '#/components/schemas/PaymentLink'
            - nullable: true
        status:
          $ref: '#/components/schemas/BillStatus'

    BillsList:
      type: object
      description: Список счетов
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Bill'

    BillStatus:
      type: object
      description: Статус счета (параметры из справочника Статусы счетов)
      required:
        - code
        - name
      properties:
        code:
          type: string
          description: Код статуса счета
          enum:
            - 'canceled'
            - 'new'
            - 'paid'
            - 'waiting'
        name:
          type: string
          description: Название статуса счета
          minLength: 1
          enum:
            - 'Не оплачен'
            - 'Ожидание'
            - 'Оплачен'
            - 'Отменен'

    BillUnpaid:
      type: object
      description: Реквизиты счета (параметры сущности Счет)
      required:
        - amount
        - description
        - expiration_dt
        - payment_link
        - status
      properties:
        amount:
          type: number
          description: Сумма к оплате
          example: 92000
        description:
          type: string
          description: Описание
          example: "Бронирование объекта недвижимости"
          minLength: 1
        expiration_dt:
          type: string
          format: datetime
          description: Срок оплаты
          example: "2023-04-17T15:57:40+03:00"
        payment_link:
          $ref: '#/components/schemas/PaymentLink'
        status:
          $ref: '#/components/schemas/BillStatus'

    BlockingPeriod:
      description: |
        Срок блокировки в минутах.
      type: integer
      format: int32
      example: 60

    Booklet:
      description: |
        Материал по проекту.
      type: object
      required:
        - file
        - image
        - title
      properties:
        file:
          description: |
            Файл для скачивания.
          type: string
        image:
          description: |
            URL миниатюры изображения.
          type: string
        title:
          description: |
            Заголовок к материалу.
          type: string

    BookletsResponse:
      type: object
      description: Список материалов по проекту
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Booklet'

    BooleanFilterResponse:
      required:
        - available
        - checked
        - code
        - name
        - type
      type: object
      description: Фильтра типа boolean
      properties:
        available:
          type: boolean
          description: Признак недоступности для выбора
        checked:
          type: boolean
          description: Признак активированного фильтра
        code:
          type: string
          description: Код фильтра
          example: 'family'
        name:
          type: string
          description: Отображаемое название
          example: 'Семейное'
        type:
          type: string
          description: Тип фильтра
          enum:
            - 'boolean'

    BrokersPartnershipRequest:
      description: |
        Тело заявки на партнёрство.
      type: object
      required:
        - email
        - name
        - phone
      properties:
        email:
          $ref: '#/components/schemas/Email'
        name:
          $ref: '#/components/schemas/PersonFreeFormName'
        phone:
          $ref: '#/components/schemas/PhoneNumber'

    Building:
      type: object
      description: Информация по корпусу
      nullable: true
      required:
        - code
        - compass_angle
        - deadline
        - floors_number
        - id
        - name
        - readiness
        - scheme
      properties:
        code:
          $ref: '#/components/schemas/BuildingCode'
        compass_angle:
          $ref: '#/components/schemas/CompassAngle'
        deadline:
          $ref: '#/components/schemas/BuildingDeadline'
        floors_number:
          description: |
            Количество этажей в корпусе.
          type: integer
          format: int32
          nullable: true
          example: 24
        id:
          $ref: '#/components/schemas/BuildingId'
        name:
          $ref: '#/components/schemas/BuildingName'
        readiness:
          description: |
            Готовность в процентах.
          type: integer
          format: int32
          nullable: true
          example: 30
        scheme:
          type: string
          description: Изображение для корпуса
          example: "/upload/iblock/8d0/sghev3wfnq5gjycw0d1p691ievt7kkfh.png"
          nullable: true

    BuildingCode:
      description: |
        Символьный код корпуса.
      type: string
      minLength: 1
      example: 'mann'

    BuildingDeadline:
      description: |
        Срок сдачи корпуса.
      type: string
      format: datetime
      example: '2012-04-23T18:25:43.511Z'

    BuildingDetail:
      allOf:
        - $ref: '#/components/schemas/Building'
        - type: object
          required:
            - shadow_map
          properties:
            shadow_map:
              type: object
              description: |
                Соляризация. Функциональность не реализована, отдается null!
              nullable: true
              properties:
                direction:
                  type: string
                  enum:
                    - 'clockwise'
                    - 'counterclockwise'
                  nullable: true
                  description: Направление движения солнца. По часовой/Против часовой стрелки
                sunrise_angle:
                  type: integer
                  minimum: 0
                  maximum: 359
                  example: 30
                  description: Угол восхода солнца
                  nullable: true
                sunset_angle:
                  type: integer
                  minimum: 0
                  maximum: 359
                  example: 30
                  description: Угол восхода солнца
                  nullable: true

    BuildingId:
      description: |
        Идентификатор корпуса.
      type: integer
      format: int32
      example: 9214

    BuildingName:
      description: |
        Маркетинговое название корпуса.
      type: string
      minLength: 1
      example: 'Ocean 3'

    BuildingPlan:
      type: object
      required:
        - apartments_count
        - code
        - crm_id
        - deadline
        - environment
        - floors_number
        - id
        - max_discount
        - min_area
        - min_payment
        - min_price
        - name
        - plan
        - price_table
        - readiness
      properties:
        apartments_count:
          description: |
            Количество квартир в корпусе.
          type: integer
          format: int32
          example: 200
        code:
          $ref: '#/components/schemas/BuildingCode'
        crm_id:
          type: string
          description: ID CRM
          example: 'e8f38465-2417-47db-8a22-4082633d752a'
        deadline:
          $ref: '#/components/schemas/BuildingDeadline'
        environment:
          $ref: '#/components/schemas/ProductEnvironment'
        floors_number:
          description: |
            Этажность корпуса.
          type: integer
          format: int32
          example: 52
        id:
          $ref: '#/components/schemas/BuildingId'
        max_discount:
          $ref: '#/components/schemas/MaxDiscount'
        min_area:
          type: number
          description: Минимальная площадь в корпусе
          example: 34.9
        min_payment:
          type: number
          description: Минимальный платеж по ипотеке в корпусе
          nullable: true
          example: 24654
        min_price:
          $ref: '#/components/schemas/MinPriceNullable'
        name:
          $ref: '#/components/schemas/BuildingName'
        plan:
          $ref: '#/components/schemas/InteractivePlan'
        price_table:
          $ref: '#/components/schemas/PriceTable'
        readiness:
          description: |
            Процент готовности корпуса.
          type: integer
          format: int32
          example: 25

    BuildingPlansList:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          description: Массив корпусов
          items:
            $ref: '#/components/schemas/BuildingPlan'

    CheckCodeRequest:
      required:
        - code
        - mail
        - phoneNumber
        - type
      type: object
      properties:
        code:
          description: |
            Код подтверждения.
          type: integer
          format: int32
          example: 1234
        mail:
          type: string
          description: Электронная почта
          example: "mail@example.com"
        phoneNumber:
          type: string
          description: Номер телефона. Должен содержать код страны +7 и 10 цифр номера
          example: "+71234567890"
        type:
          type: string
          description: Тип отправки сообщения sms или mail
          example: "sms"

    CommercialsBannerListResponse:
      type: object
      description: |
        Список баннеров для разводящей торговой недвижимости.
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/MainBanner'

    CommonRequestPayload:
      description: |
        Общая часть тела для всех запросов.
      type: object
      properties:
        meta:
          description: |
            Метаданные запроса.
          type: object
          properties:
            source:
              $ref: '#/components/schemas/RequestSource'

    CompassAngle:
      description: |
        Угол поворота компаса в градусах, указывающий на стороны света.
      type: number
      nullable: true
      minimum: -359
      maximum: 359
      example: 56

    ConsentDocument:
      description: |
        Документ, выражающий согласие, которое должен/может дать пользователь.
      type: object
      required:
        - brief
        - id
        - text
        - title
        - url_name
      properties:
        brief:
          description: |
            Краткое (обычно один-два абзаца) описание документа. Точное назначение неизвестно, но
            вероятно должно показываться при отображении документа между заголовком и полным
            текстом. Как правило носит справочный характер и не является юридически значимым.

            *Может содержать разметку HTML!*
          type: string
          example: '<p>Даю согласие на получение всякой фигни на электронную почту.</p>'
        id:
          $ref: '#/components/schemas/ConsentDocumentId'
        text:
          description: |
            Юридически значимый текст.

            *Может содержать разметку HTML!*
          type: string
          example: "<ol>\n<li>…</li>\n<li>…</li>\n</ol>"
        title:
          description: |
            Название документа для показа пользователям.
          type: string
          example: 'Согласие на обработку персональных данных в целях маркетинговых рассылок'
        url_name:
          $ref: '#/components/schemas/ConsentDocumentUrlName'

    ConsentDocumentId:
      description: |
        Идентификатор документа согласия.
      type: string
      example: '123456'

    ConsentDocumentName:
      description: |
        Обобщенное название для отображения в интерфейсе.
      type: string
      example: 'Политика обработки персональных данных'

    ConsentDocumentRef:
      description: |
        Ссылка на документ, выражающий согласие, которое должен/может дать пользователь.
      type: object
      required:
        - id
        - name
        - url_name
      properties:
        id:
          $ref: '#/components/schemas/ConsentDocumentId'
        name:
          $ref: '#/components/schemas/ConsentDocumentName'
        url_name:
          $ref: '#/components/schemas/ConsentDocumentUrlName'

    ConsentDocumentUrlName:
      description: |
        **Под вопросом!**

        Предположительно в этом атрибуте будет возвращаться код документа для использования в URL
        страницы документа на сайте.
      type: string
      example: 'politika-obrabotki-personalnykh-dannykh'

    ConsentRequest:
      description: |
        [Запрос согласия](https://confluence.mr-group.ru/pages/viewpage.action?pageId=85854442) — связующее
        звено между конфигурацией формы и документом согласия. Задаёт необходимость/возможность
        получения определённого согласия в определённой форме. Упрощённо говоря задаёт «галочку»,
        которую отобразить в форме ввода и определяет, является ли её установка обязательной для
        отправки формы.
      type: object
      required:
        - caption
        - consent_document
        - display_condition
        - required
      properties:
        caption:
          description: |
            Надпись для показа в форме возле «галочки».

            По требованиям нужна возможность поставить ссылку на связанный документ согласия с
            произвольной части подписи. При этом сама ссылка может быть разной на разных фронтах
            (в т. ч. вообще быть не ссылкой, а триггером какого-либо действия). Исходя из этого было
            принято решение отмечать нужный участок надписи метками  [URL]…[/URL] и оставить фронтам
            решение о том как именно делать ссылку с этого участка.
          type: string
          minLength: 14
          maxLength: 100
          example: 'Я ознакомлен с [URL]политикой обработки персональных данных[/URL] и даю согласие на обработку.'
        consent_document:
          $ref: '#/components/schemas/ConsentDocumentRef'
        display_condition:
          description: |
            Условие показа. Некоторые согласия могут требоваться (быть доступны) только при
            определённых условиях.

            - `always` — показывать всегда
            - `anonymous` — только анонимным пользователям
          type: string
          enum:
            - 'always'
            - 'anonymous'
        required:
          description: |
            Если флаг установлен, это означает что нельзя отправлять форму, пока пользователь не
            предоставит это согласие. При этом `displayCondition` имеет приоритет — если условие
            показа не выполняется, то обязательность неприменима.
          type: boolean

    Consents:
      description: |
        Согласия, предоставленные пользователем.
      type: object
      required:
        - consent_documents
        - device_info
      properties:
        consent_documents:
          description: |
            Перечень идентификаторов документов, с которыми выразил согласие пользователь.
          type: array
          items:
            $ref: '#/components/schemas/ConsentDocumentId'
        device_info:
          description: Массив объектов с данными об устройстве
          type: array
          items:
            $ref: '#/components/schemas/DeviceInfoProperty'
        email:
          allOf:
            - $ref: '#/components/schemas/Email'
            - description: |
                Адрес электронной почты пользователя для его идентификации как лица, предоставившего
                согласие.
                Можно не указывать, если запрос содержит заголовок `authentication` или указан
                номер телефона в соседнем поле `phone`.
        phone:
          allOf:
            - $ref: '#/components/schemas/PhoneNumber'
            - description: |
                Номер телефона пользователя для его идентификации как лица, предоставившего
                согласие.
                Можно не указывать, если запрос содержит заголовок `authentication` или указан
                адрес электронной почты в соседнем поле `email`.

    ConstructionDynamics:
      type: object
      nullable: true
      required:
        - month_update
        - video_link
        - video_preview
        - year_update
      properties:
        month_update:
          description: |
            Месяц последнего обновления.
          type: integer
          format: int32
        video_link:
          description: |
            Ссылка на видео динамики строительства.
          type: string
          minLength: 1
        video_preview:
          description: |
            Ссылка на превью динамики строительства.
          type: string
          minLength: 1
        year_update:
