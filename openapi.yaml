info:
  title: Внешний API mr-group.ru
  version: '2025-09.1'
  description: |
    Справочник внешних методов API MR Group SuperApp.

    ## История изменений

    ### Не выпущено

    ### 2025-09.1

    #### Изменено

    - В минимальный набор полей проекта добавлено поле `brandbook`.

    #### Добавлено

    - Добавлен метод `GET /purchase/{purchase-id}/documents/{document-id}/{file-id}`.

    ### 2025-08.2

    #### Изменено

    - В ответ методов `GET /sale/product/{code}` и `GET /realty/objects/{code}` добавлены параметры layout_3d_tour и layout_3d_image.
    - В ответы методов `GET /realty/objects/{code}` и `GET /sale/product/{code}` добавлен параметр section.

    #### Добавлено

    - Добавлен метод `GET /realty/projects/{code}`.

    ### 2025-08.1

    #### Добавлено

    - Добавлен метод `POST /residents/consultations`.

    ### 7.3.0

    #### Удалено

    - `POST /user/booking/product/{code}`

    #### Добавлено

    - `GET /realty/objects`
    - `GET /realty/objects/{code}`
    - `GET /realty/plan/floor/objects`
    - `GET /realty/plan/objects/{externalId}`
    - `GET /realty/plan/subtype_objects`
    - `GET /realty/search`
    - `GET /realty/typicalobjects`

    ### 0.9.0

    #### Изменено

    - В ответ метода `GET /sale/projects/{code}` добавлен параметр признак реализованного проекта.
    - В ответ метода `GET /user` добавлено поле со списком обновлённых запросов согласий
      `expected_consents`.
    - В схему документа согласия (`ConsentDocumentRef`) добавлено поле `name`
      (`Обобщённое название`).
    - В объект `meta.consents` добавлено поле `device_info` с данными об устройстве.

    #### Добавлено

    - Добавлен метод `GET /residents/exploitation/management-companies`.
    - Добавлен метод обновления пользовательских согласий `POST /user/consents`.
    - Добавлен метод `GET /realty/projects`.

    ### 0.8.1

    #### Изменено

    - Поправлена схема FilterAdditionalInfoBuilding под текущую реализацию в части получения `null`
      для ID и названия проекта.

    ### 0.8.0

    #### Изменено

    - В ответ метода `GET /banners` добавлены поля `code` и `logo`.
    - В представление проекта, возвращаемое методами `/sale` добавлено поле `logo`.

    #### Добавлено

    - Добавлен метод `POST /purchases:refresh`.

    ### 0.7.0

    - Добавлен метод `GET /realty/objects/{code}/presentation`.
    - Добавлен метод `GET /yandex/realty/feeds/sale-new`

    ### 0.6.2

    - В ответ метода `GET /purchase/{purchase-id}` в объект `phase_document` добавлено поле
      `debt_amount`.

    ### 0.6.1

    - Добавлен метод `GET /private/banners`.
    - Добавлен метод `GET /private/{project-code}/banners`.

    ### 0.5.8

    - Добавлена возможность передачи сведений об источнике обращения в методы:
      '/app/device'
      '/brokers/partnership/requests'
      '/user/consultation'
      '/user/booking/product/{code}'
    - Добавлен метод `POST /referral/participation/requests` для отправки потенциальными клиентами
      заявок на участие в реферальной программе.
    - Добавлен метод `GET /commerсials/banners` для получения данных баннеров торговой недвижимости
    - В метод `GET /promo` добавлен входной параметр `tags`.
    - В ответ методов `GET /sale/projects` и `GET /sale/projects/{code}` добавлено поле
      `business_unit`.
    - В ответ метода `GET /sale/projects/{code}` добавлен объект `related_project` с информацией о
      связанном проекте.
    - В методы `GET /sale/products/filters`, `GET /sale/product` и `GET /sale/product/{code}`
      добавлено поле `ventilation` в качестве входного и в ответы методов.

    ### 0.5.6

    #### Добавлено

    - В метод `GET /decoration/kitchen/options` добавлены поля:
     `kitchen_partner`, `additional_images`, `slider_position`, а также ID типа планировки и
      варианта кухни.

    ### 0.5.5

    #### Добавлено

    - Добавлен метод `POST /brokers/partnership/requests` для отправки потенциальными брокерами
      заявок на партнёрство.

