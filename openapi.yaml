paths:

  /app/device:
    put:
      operationId: registerDevice
      summary: Регистрация пользовательского устройства
      tags: [app]
      description: |
        Регистрирует новое устройство. Аутентификация не обязательна, но при её наличии устройство
        связывается с пользователем.
      externalDocs:
        url: https://confluence.mr-group.ru/pages/viewpage.action?pageId=73893768
      security:
        - {}
        - JWT: []
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/CommonRequestPayload'
                - $ref: '#/components/schemas/Device'
      responses:
        '204':
          description: |
            Устройство успешно зарегистрировано.
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /app/version:
    get:
      operationId: getMinimalSupportedAppsVersions
      summary: Минимальные поддерживаемые версии мобильных приложений
      tags: [app]
      description: |
        Возвращает минимальные версии мобильных приложений, которые поддерживаются в данный момент.
      externalDocs:
        url: https://confluence.mr-group.ru/pages/viewpage.action?pageId=73893597
      responses:
        '200':
          description: |
            Минимальные поддерживаемые версии мобильных приложений.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppVersion'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /banners:
    get:
      operationId: listBanners
      tags: [site]
      summary: Список баннеров для главной страницы сайта
      description: |
        Возвращает список баннеров для главной страницы сайта.
      externalDocs:
        url: https://confluence.mr-group.ru/pages/viewpage.action?pageId=73893512
      responses:
        '200':
          description: |
            Список баннеров.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MainBannersCollection'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /banners/private:
    get:
      operationId: listPrivateBanners1
      tags: [site]
      description: |
        Получение списка баннеров для страницы MR Private.
      externalDocs:
        url: https://confluence.mr-group.ru/pages/viewpage.action?pageId=73893966
      responses:
        '200':
          description: |
            Список баннеров.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrivateProjectBannerListResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /brokers/partnership/requests:
    post:
      operationId: sendPartnershipRequest
      summary: Запрос на партнёрство
      tags: [brokers]
      description: |
        Позволяет потенциальному
        [брокеру](https://confluence.mr-group.ru/pages/viewpage.action?pageId=73892494) подать
        заявку на партнёрство в
        [отдел по работе с брокерами](https://confluence.mr-group.ru/pages/viewpage.action?pageId=73893068)
        в рамках процесса
        [регистрации брокера](https://confluence.mr-group.ru/pages/viewpage.action?pageId=73893018).

        [Аналитика](https://confluence.mr-group.ru/pages/viewpage.action?pageId=73893912).
      externalDocs:
        description: Подача заявки на партнёрство.
        url: https://confluence.mr-group.ru/pages/viewpage.action?pageId=73893822
      security: []
      parameters:
        - $ref: '#/components/parameters/captchaToken'
        - $ref: '#/components/parameters/deviceToken'
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/CommonRequestPayload'
                - required:
                    - data
                    - meta
                  properties:
                    data:
                      $ref: '#/components/schemas/BrokersPartnershipRequest'
                    meta:
                      description: |
                        Метаданные запроса.
                      type: object
                      required:
                        - consents
                      properties:
                        consents:
                          $ref: '#/components/schemas/Consents'
      responses:
        '204':
          description: |
            Заявка успешно отправлена.
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /code/check:
    post:
      operationId: checkCode
      tags: [code]
      description: |
        Проверка значения кода подтверждения.
      externalDocs:
        url: https://confluence.mr-group.ru/pages/viewpage.action?pageId=73894008
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckCodeRequest'
        required: false
      responses:
        '200':
          description: |
            Итерация закрыта.
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          description: |
            Переход на следующий шаг запрещён.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendCodeResponse2'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /code/send:
    post:
      operationId: sendCode
      tags: [code]
      description: |
        Отправка кода подтверждения на email или телефон.
      externalDocs:
        url: https://confluence.mr-group.ru/pages/viewpage.action?pageId=73892273
      parameters:
        - $ref: '#/components/parameters/captchaToken'
        - $ref: '#/components/parameters/deviceToken'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendCodeRequest'
        required: false
      responses:
        '200':
          description: |
            Код отправлен.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendCodeResponse'
        '202':
          description: |
            Запрос обработан, но отправка кода невозможна.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendCodeResponse2'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          description: |
            Переход на следующий шаг запрещен.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendCodeResponse3'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /commercials/banners:
    get:
      operationId: listCommercialsBanners
      tags: [site]
      description: |
        Возвращает список баннеров для разводящей страницы торговой недвижимости.
      externalDocs:
        url: https://confluence.mr-group.ru/pages/viewpage.action?pageId=73893888
      responses:
        '200':
          description: |
            Список баннеров.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommercialsBannerListResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /construction-progress/projects:
    get:
      operationId: constructionProgressProjectsListRequest
      tags: [catalog]
      description: |
        Метод получения списка проектов с ходом строительства.
      externalDocs:
        url: https://confluence.mr-group.ru/pages/viewpage.action?pageId=73893896
      responses:
        '200':
          description: |
            Список проектов.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConstructionProgressProjectsList'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /contacts/support:
    get:
      operationId: getSupportContacts
      tags: [content]
      description: |
        Получение контактов ЦКП (центра клиентской поддержки).
      externalDocs:
        url: https://confluence.mr-group.ru/pages/viewpage.action?pageId=73893286
      responses:
        '200':
          description: |
            Контакты ЦКП.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactsSupportList'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /content/agreement:
    get:
      operationId: getAgreement
      tags: [content]
      summary: Политика обработки ПДн.
      description: |
        Получение данных для контентной политики обработки ПДн.
      externalDocs:
        url: https://confluence.mr-group.ru/pages/viewpage.action?pageId=73893904
      responses:
        '200':
          description: |
            Данные для контентной политики обработки ПДн.
          content:
            application/json:
