          format: url
          nullable: true
          description: Ссылка на 3D планировку
        apartments_count:
          type: integer
          description: Количество объектов в планировке
          example: 30
        building:
          type: object
          required:
            - code
            - deadline
            - id
            - name
          properties:
            code:
              $ref: '#/components/schemas/BuildingCode'
            deadline:
              $ref: '#/components/schemas/BuildingDeadline'
            id:
              $ref: '#/components/schemas/BuildingId'
            name:
              $ref: '#/components/schemas/BuildingName'
        max_area:
          type: number
          description: Максимальная площадь ОН в планировке
        max_floor:
          type: integer
          description: Максимальный этаж в планировке
        min_area:
          type: number
          description: Максимальная площадь ОН в планировке
        min_floor:
          type: integer
          description: Минимальный этаж в планировке
        min_payment:
          type: number
          nullable: true
          description: Минимальный платеж по ипотеке в планировке
        min_price:
          $ref: '#/components/schemas/MinPriceNullable'
        project:
          $ref: '#/components/schemas/ProjectBrief'
        rooms_number:
          type: integer
          description: |
            Количество комнат в планировке
          enum:
            - 0
            - 1
            - 2
            - 3
            - 4
        technical_layout:
          type: string
          format: url
          description: Ссылка на изображение планировки
          minLength: 1
        typicalObjectId:
          type: string
          format: uuid
          description: ID планировки
          minLength: 1

    TypicalObjectDetail:
      description: |
        Подробные сведения о планировке.
      type: object
      required:
        - items
        - sort
        - typicalObject
      properties:
        items:
          description: |
            Список ОН, имеющих такую планировку.
          type: array
          items:
            $ref: '#/components/schemas/TypicalObjectProduct'
        sort:
          description: |
            Объект примененной сортировки.
          type: object
          required:
            - code
            - name
          properties:
            code:
              type: string
              description: Код сортировки
              minLength: 1
            name:
              type: string
              description: Название сортировки
              minLength: 1
        typicalObject:
          $ref: '#/components/schemas/TypicalObject'

    TypicalObjectProduct:
      description: |
        Сведения об объекте недвижимости.
      type: object
      required:
        - area
        - booking_type
        - building
        - code
        - discount
        - floor
        - id
        - monthly_payment
        - name
        - price
        - purchase_type
        - purchase_types
        - status
        - technical_layout
      properties:
        area:
          $ref: '#/components/schemas/ProductArea'
        booking_type:
          $ref: '#/components/schemas/ProductBookingType'
        building:
          required:
            - floors_number
          type: object
          description: Информация о корпусе
          properties:
            floors_number:
              type: integer
              description: Количество этажей в корпусе
        code:
          $ref: '#/components/schemas/ProductCode'
        discount:
          $ref: '#/components/schemas/Discount'
        floor:
          $ref: '#/components/schemas/ProductFloor'
        id:
          $ref: '#/components/schemas/ObjectId'
        monthly_payment:
          $ref: '#/components/schemas/ProductMonthlyPayment'
        name:
          $ref: '#/components/schemas/ProductName'
        number:
          $ref: '#/components/schemas/ProductNumber'
        price:
          $ref: '#/components/schemas/ProductTotalPrice'
        purchase_type:
          type: string
          description: Основной способ покупки
          example: "mortgage"
        purchase_types:
          type: array
          description: Доступные способы покупки.
          items:
            $ref: '#/components/schemas/ProductPurchaseType'
        status:
          $ref: '#/components/schemas/ProductStatus'
        technical_layout:
          type: string
          description: План ОН (техническая планировка)
          example: "/upload/iblock/c13/9zarozg1dm2s58i7j30by3gn42r97puj.webp"

    TypicalObjectsList:
      description: |
        Список планировок.
      type: object
      required:
        - items
        - limit
        - page
        - page_count
        - sort
      properties:
        items:
          description: |
            Список планировок.
          type: array
          items:
            $ref: '#/components/schemas/TypicalObject'
        limit:
          $ref: '#/components/schemas/PaginationLimit'
        page:
          $ref: '#/components/schemas/PaginationPage'
        page_count:
          $ref: '#/components/schemas/PaginationPageCount'
        sort:
          description: |
            Объект применённой сортировки.
          type: object
          required:
            - code
            - name
          properties:
            code:
              description: |
                Код сортировки.
              type: string
              minLength: 1
            name:
              description: |
                Название сортировки.
              type: string
              minLength: 1

    UserActiveBookingList:
      description: Список ОН активных бронирований пользователя
      required:
        - count
        - product_ids
      properties:
        count:
          $ref: '#/components/schemas/Count'
        product_ids:
          type: array
          items:
            $ref: '#/components/schemas/ObjectId'

    UserBooking:
      description: Информация о бесплатном бронировании
      required:
        - finish_dt
        - id
        - product
        - product_code
        - purchase_type
      type: object
      properties:
        finish_dt:
          $ref: '#/components/schemas/DateTime'
        id:
          type: integer
          description: Идентификатор бронирования
        product:
          $ref: '#/components/schemas/RealtyObject'
        product_code:
          type: string
          description: Код забронированного ОН
          minLength: 1
        purchase_type:
          description: Способ покупки устного бронирования
          nullable: true
          required:
            - code
            - title
          type: object
          properties:
            code:
              $ref: '#/components/schemas/PurchaseTypeCode'
            title:
              type: string
              description: Название способа покупки
              enum:
                - '100% оплата'
                - 'Ипотека'
                - 'Рассрочка'
              minLength: 1

    UserBookingList:
      description: Список бесплатных бронирований пользователя
      required:
        - bookings
        - bookings_hist
        - bookings_history_qty
        - bookings_qty
        - id
      properties:
        bookings:
          type: array
          items:
            $ref: '#/components/schemas/UserBooking'
        bookings_hist:
          type: array
          items:
            $ref: '#/components/schemas/UserBooking'
        bookings_history_qty:
          type: integer
          description: Количество бесплатных бронирований пользователя в истории
        bookings_qty:
          type: integer
          description: Количество бесплатных бронирований пользователя
        id:
          type: integer
          description: Идентификатор пользователя

    UserConsultationRequest:
      description: |
        Запрос консультации.
      type: object
      required:
        - form
      properties:
        description:
          type: string
          description: Комментарий, который может заполняться при запросе консультации
        form:
          $ref: '#/components/schemas/FormConfigId'
        name:
          type: string
          description: Имя (для неавторизованного пользователя)
          example: "Иван"
        phone:
          type: string
          description: Номер телефона (для неавторизованного пользователя)
        product_code:
          $ref: '#/components/schemas/ProductCode'
        project_code:
          $ref: '#/components/schemas/ProjectCode'

    UserDetails:
      description: Объект основных данных пользователя
      required:
        - booking_count
        - client_id
        - email
        - expected_consents
        - favourite_count
        - id
        - lastName
        - name
        - phone
        - purchase_count
      type: object
      properties:
        booking_count:
          $ref: '#/components/schemas/Count'
        client_id:
          type: string
          description: Идентификатор клиента (идентификатор клиента в CRM)
          minLength: 1
          nullable: true
        email:
          $ref: '#/components/schemas/Email'
        expected_consents:
          description: |
            Обновлённые запросы согласия, с которыми пользователь должен дополнительно согласиться.
          type: array
          items:
            $ref: '#/components/schemas/ConsentRequest'
        favourite_count:
          $ref: '#/components/schemas/Count'
        id:
          type: integer
          description: Идентификатор пользователя
        lastName:
          type: string
          description: Фамилия пользователя
        loyalty_card:
          $ref: '#/components/schemas/MrclubCardNumber'
        mortgage_count:
          $ref: '#/components/schemas/Count'
        name:
          type: string
          description: Имя пользователя
        phone:
          type: string
          description: Номер телефона пользователя
        purchase_count:
          $ref: '#/components/schemas/Count'

    UserFavouritesList:
      description: Список избранного пользователя
      required:
        - categories
        - count
      properties:
        categories:
          type: array
          items:
            $ref: '#/components/schemas/FavoriteCategory'
        count:
          type: integer
          description: Общее количество избранного

    UserPasswordChangeRequest:
      type: object
      description: Запрос смены пароля
      required:
        - new_password
      properties:
        new_password:
          type: string
          description: Новый пароль
          minLength: 1

  parameters:

    applicationFilter:
      name: application
      in: query
      description: Фильтр, позволяющий отобрать из общего массива объектов только объекты для МП
      schema:
        type: boolean

    areaMaxFilter:
      name: area_max
      in: query
      description: Фильтр по максимальной площади
      example: 100
      schema:
        type: integer

    areaMinFilter:
      name: area_min
      in: query
      description: Фильтр по минимальной площади
      example: 50
      schema:
        type: integer

    buildingsCodeFilter:
      name: building[]
      in: query
      description: Фильтр по корпусу
      example: ['stain']
      schema:
        type: array
        items:
          type: string

    captchaToken:
      name: Captcha-Token
      in: header
      required: false
      description: Токен, полученный после прохождения проверки пользователя во внешнем сервисе верификации запросов
      example: "dD0xNjYyNDU3NDMzO2k9MmEwMjo2Yjg6YjA4MTpiNTk3OjoxOjFiO0Q9MjVCREY1RDgzMDBERjQ3QjExNkUyMDJDNjJFNEI3Q0Y0QjYzRkRDNzJEMkVGQzQyRUNDNjMxODgzMUM0REZBNzI1QUE1QzUwO3U9MTY2MjQ1NzQzMzk5MTEwNjQxNTtoPTg4MWRjMDc2YzE3MjkxNGUwNDgwMTVkYzhlZjU3ODQ0"
      schema:
        type: string

    catalogSort:
      name: sort
      in: query
      description: |
        Код способа сортировки (по умолчанию default).

        Способы сортировки описаны тут: https://confluence.mr-group.ru/pages/viewpage.action?pageId=73893693
      schema:
        type: string

    categoryFilter:
      description: |
        Фильтр по типу ОН.
      name: category
      in: query
      schema:
        $ref: '#/components/schemas/RealtyObjectType'

    completedProjectFilter:
      name: completed
      in: query
      description: Признак завершённого проекта
      schema:
        type: boolean

    decorationFilter:
      name: decoration[]
      in: query
      description: Фильтр по типу отделки
      example: ['MRBase', 'MRReady']
      schema:
        type: array
        items:
          type: string
          description: Код CRM отделки

    deviceToken:
      name: Device-Token
      in: header
      required: false
      description: Константное значение, аналог Captcha-Token для моб. приложений для прохождения проверки (временное решение, будет отключено после разработки варианта проверки запросов на отправку роботом для мобильных приложений)
      schema:
        type: string

    floorMaxFilter:
      name: floor_max
      in: query
      description: Фильтр по максимальному этажу
      example: 10
      schema:
        type: integer

    floorMinFilter:
      name: floor_min
      in: query
      description: Фильтр по минимальному этажу
      example: 5
      schema:
        type: integer

    hasKitchenFilter:
      name: has_kitchen
      in: query
      description: Фильтр по наличию кухни
      example: true
      schema:
        type: boolean

    housingFilter:
      name: housing[]
      in: query
      description: Фильтр по типу жилого помещения
      schema:
        type: array
        items:
          type: string
          enum:
            - 'Apartment'
            - 'Flat'

    installmentsFilter:
      name: installments
      in: query
      description: Фильтр по наличию рассрочки (пока не используются, история MRSUPERAPP-2954)
      schema:
        type: boolean

    isAssignmentFilter:
      name: assignment
      in: query
      description: Фильтр по переуступке (пока не используются, история MRSUPERAPP-2954)
      example: true
      schema:
        type: boolean

    isBookedFilter:
      name: booked
      in: query
      description: Фильтр по признаку "Забронирован"
      example: true
      schema:
        type: boolean

    isDiscountFilter:
      name: discount
      in: query
      description: Фильтр по наличию скидки
      example: true
      schema:
        type: boolean

    isFamilyFilter:
      name: family
      in: query
      description: Фильтр по признаку "Семейное"
      example: true
      schema:
        type: boolean

    isFreeFilter:
      name: free
      in: query
      description: Фильтр по признаку "Доступен"
      example: true
      schema:
        type: boolean

    kitchenLayoutTypeIdParam:
      name: layout_type_id
      in: query
      required: true
      description: Идентификатор типа планировки кухни
      schema:
        type: string

    levelMaxFilter:
      name: level_max
      in: query
      description: Фильтр по максимальному уровню
      example: -1
      schema:
        type: integer

    levelMinFilter:
      name: level_min
      in: query
      description: Фильтр по минимальному уровню
      example: -3
      schema:
        type: integer

    paginationLimit:
      name: limit
      in: query
      description: Количество элементов на странице для пагинации (каждый метод может иметь своё значение по умолчанию)
      schema:
        type: integer

    paginationPage:
      name: page
      in: query
      description: Номер страницы для пагинации (по умолчанию = 1)
      schema:
        type: integer

    paymentMaxFilter:
      name: payment_max
      in: query
      example: 200
      description: Фильтр по макс платежу
      schema:
        type: integer

    paymentMinFilter:
      name: payment_min
      in: query
      description: Фильтр по мин платежу
      example: 100
      schema:
        type: integer

    placeFilter:
      name: place[]
      in: query
      description: Фильтр по станции метро
      example: ['dmitrovskaya']
      schema:
        type: array
        items:
          type: string

    priceMaxFilter:
      name: price_max
      in: query
      example: 200
      description: Фильтр по макс цене
      schema:
        type: integer

    priceMinFilter:
      name: price_min
      in: query
      description: Фильтр по мин цене
      example: 100
      schema:
        type: integer

    privateFilter:
      name: private_filter
      in: query
      description: Фильтр по признаку MR Private
      schema:
        type: boolean

    productCodeFilter:
      name: product_code
      in: query
      description: Код ОН
      schema:
        type: string
        example: "kvartira-21"

    productsIdsFilter:
      name: ids[]
      in: query
      description: Фильтр по идентификаторам ОН
      example: [9247]
      schema:
        type: array
        items:
          type: integer

    projectCodeParam:
      name: project_code
      in: query
      description: Код проекта (не путать с фильтром по проекту). Параметр передается, если метод вызывается со страницы проекта
      example: 'hide'
      schema:
        type: string

    projectFilter:
      name: project
      in: query
      description: Фильтр по коду проекта
      example: 'hide'
      schema:
        type: string

    projectsFilter:
      name: project[]
      in: query
      description: Фильтр по коду проектов
      example: ['hide']
      schema:
        type: array
        items:
          type: string

    realtyObjectCodeInPath:
      description: |
        Код объекта недвижимости.
      name: code
      in: path
      required: true
      schema:
        type: string
        example: 'kvartira-21'

    releaseFilter:
      name: release[]
      in: query
      description: Фильтр по сроку сдачи
      example: ['2Q2023']
      schema:
        type: array
        items:
          type: string

    roomsCountFilter:
      name: rooms[]
      in: query
      description: Фильтр по количеству комнат. 0 - студии, 4 - 4 и более
      example: [1]
      schema:
        type: array
        items:
          type: integer
          minimum: 0
          maximum: 4

    saleServiceCategoryFilter:
      # Схема для sale-service. Будет удалена в https://jira.mr-group.ru/browse/MRSUPERAPP-3396
      description: |
        Фильтр по типу ОН.
      name: category
      in: query
      schema:
        $ref: '#/components/schemas/RealtyObjectType'

    ventilationFilter:
      name: ventilation
      in: query
      description: Фильтр по признаку «Технологическая вентиляция».
      example: true
      schema:
        type: boolean

  securitySchemes:
    JWT:
      description: |
        JWT, создаваемый сервером аутентификации.
      type: http
      scheme: bearer
      bearerFormat: JWT
